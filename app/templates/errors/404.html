{% extends "base.html" %}

{% block content %}
<div class="flex-center" style="min-height: 70vh; flex-direction: column;">
    <div class="card glass-card text-center"
        style="max-width: 500px; padding: 3rem; animation: float 3s ease-in-out infinite;">
        <div style="font-size: 5rem; margin-bottom: 1.5rem;">⚽</div>
        <h1 style="color: var(--primary-color); margin-bottom: 1rem;">الكورة طلعت أوت!</h1>
        <p class="text-muted mb-2" style="font-size: 1.2rem;">الصفحة دي مش موجودة أو تم نقلها لمكان تاني.</p>
        <a href="/" class="btn btn-primary"
            style="margin-top: 1.5rem; width: auto; padding: 12px 30px; border-radius: 50px;">
            العودة للملعب (الرئيسية)
        </a>
    </div>
</div>

<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .dark-mode .glass-card {
        background: rgba(15, 23, 42, 0.6) !important;
        border-color: rgba(255, 255, 255, 0.05) !important;
    }

    @keyframes float {
        0% {
            transform: translateY(0px);
        }

        50% {
            transform: translateY(-15px);
        }

        100% {
            transform: translateY(0px);
        }
    }

    .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
{% endblock %}
