    <!-- Auto-wrap all tables to guarantee mobile responsiveness (horizontal swipe) without editing every child template -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tables = document.querySelectorAll("table");
            tables.forEach(table => {
                // If the table is not already wrapped by a developer manually
                if (!table.parentElement.classList.contains("table-responsive")) {
                    const wrapper = document.createElement("div");
                    wrapper.className = "table-responsive";
                    // Insert wrapper before table in the DOM tree
                    table.parentNode.insertBefore(wrapper, table);
                    // Move table inside wrapper
                    wrapper.appendChild(table);
                }
            });
        });
    </script>
